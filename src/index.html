<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Appli de calcul d'IMC</title>
  <link href="index.css" rel="stylesheet" />
</head>
<body>


<script src="index.js"></script>
<div class="main-container">
  <!--jenny-->
  <header>
    <img src="imc_header.png" alt="Mon IMC" width="180" height="110" > 
    <h1> <strong>Que voulez-vous calculer aujourd'hui?</strong></h1>
  </header>
</br>
  <!--jenny-->
 <div class="champ">
  <label>Activité:</label>
  <input type="checkbox" id="check_imc" name="IMC">
  <label for="check_imc">Indice Masse Corporelle (IMC)</label>
  <input type="checkbox" id="champ_mbasal" name="MetabolismeBasal">
  <label for="champ_mbasal">Métabolisme basal (MB)</label>
 </div>
 <div class="ligne">
  <div class="champ">
    <label for="champ_poids" class="etiquette-formulaire">Poids (kg)</label>
    <input type="number" name="fpoids" class="champ-formulaire" id="champ_poids" required min="15" max="300" size="15" placeholder="70" required autocomplete="off" style="width: 10em" required> <!-- autocomplete="off" pour empêcher la saisie semi-automatique du navigateur de couvrir les validations.-->
    <div id="errpoids" class="emsg"></div>
  </div>
  <div class="champ">
    <label class="etiquette-formulaire">Taille (cm)</label>
    <input type="number" name="ftaille" class="champ-formulaire" id="champ_taille"  required min="50" max="250" placeholder="175" required autocomplete="off" style="width: 10em" required>
    <div id="errtaille" class="emsg"></div>
  </div>
 </div>
 <div class="ligne">
  <div class="champ">
    <label for="champ_age" class="etiquette-formulaire">Âge (ans)</label>
    <input type="number" name="fage" id="champ_age" class="champ-formulaire champ-desactivable" required min="1" max="150"  placeholder="45" required autocomplete="off" style="width: 10em" required>
    <div id="errage" class="emsg"></div>
  </div>
  <div class="champ">
  <label for="champ_sexe" class="etiquette-formulaire">Sexe :</label>
  <select name="sexe" id="champ_sexe" class="champ-formulaire champ-desactivable" disabled>
    <option value="H">Homme</option>
    <option value="F">Femme</option>
  </select>
</div>
 </div>
  <div class="champ">
  <label for="champ_objectif" class="etiquette-formulaire">Objectif :</label>
  <select name="objectif" id="champ_objectif" class="champ-formulaire champ-desactivable" disabled>
    <option value="0">Pas d'objectif</option>
    <option value="1">Perte de poids modérée</option>
    <option value="2">Perte de poids conséquente</option>
    <option value="3">Gain de poids modéré</option>
    <option value="4">Gain de poids conséquent</option>

  </select>
  </div>
 
  <button id="boutton_calcul" class="bouton-submit">Calculer</button>

  <span id="mainSpan"></span>

  <!--jenny-->
  <input id="slider" type="range" min="0" max="100" value="0">
  <br/><br/><br/>
  <!--jenny-->
  
  <!--jenny-->
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th class="padding5">Date</th>
          <th class="padding5">Indice Masse Corporelle (IMC)</th>
          <th class="padding5">Métabolisme Basal (MB)</th>
          <th class="padding5">Objectif journalier</th>
        </tr>
      </thead>
      <tbody id="affichage">
      
      </tbody>
    </table>
  </div>
  <!--jenny-->
 
</div>
</body>
</html>
