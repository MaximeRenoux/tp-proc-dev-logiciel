<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Appli de calcul d'IMC</title>
  <link href="index.css" rel="stylesheet" />
</head>
<body>
    <h1>Que voulez-vous calculer aujourd'hui?</h1>
  <script src="index.js"></script>

  <input type="checkbox" id="check_imc" name="IMC">
  <input type="checkbox" id="check_mbasal" name="IMC">
  <input id="champ_poids" type="poids" placeholder="70">
  <input id="champ_taille" type="taille" placeholder="175">
  <input id="champ_age" type="age" placeholder="45">

  <div>
    <input type="radio" id="radio_femme" name="femme" value="Femme"
           checked>
    <label for="femme">Femme</label>
  </div>
  <div>
    <input type="radio" id="radio_homme" name="homme" value="Homme"
           checked>
    <label for="homme">Homme</label>
  </div>

  <select name="objectif" id="champ_obj">
    <option selected="selected" value="aucun">Pas d'objectif</option>
    <option value="petite_perte">Perte de poids modérée</option>
    <option value="grosse_perte">Perte de poids conséquente</option>
    <option value="petit_gain">Gain de poids modéré</option>
    <option value="gros_gain">Gain de poids conséquent</option>
  </select>

  <button id="boutton_calcul">Calculer</button>

  <span id="mainSpan"></span>
