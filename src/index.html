<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Appli de calcul d'IMC</title>
  <link href="index.css" rel="stylesheet" />
</head>
<body>
    <h1>Calcul d'IMC :</h1>
  <script src="index.js"></script>

  <input id="champ_poids" type="poids" placeholder="poids">
  <input id="champ_taille" type="taille" placeholder="texte">

  <select name="sexe" id="champ_sexe">
    <option value="homme">Homme</option>
    <option value="femme">Femme</option>
  </select>

  <select name="objectif" id="champ_sexe">
    <option value="aucun">Pas d'objectif</option>
    <option value="petite_perte">Perte de poids modérée</option>
    <option value="grosse_perte">Perte de poids conséquente</option>
    <option value="petit_gain">Gain de poids modéré</option>
    <option value="gros_gain">Gain de poids conséquent</option>
  </select>

  <button id="boutton_calcul">Calculer</button>

  <span id="mainSpan"></span>

  <section id="metabolisme_basal">
    <input name="poids_metabolisme_basal" id="poids_metabolisme_basal" type="number" min="15" max="300" placeholder="poids"/>
    <input name="taille_metabolisme_basal" id="taille_metabolisme_basal" type="number" min="50" max="250" placeholder="taille"/>
    <input name="age_metabolisme_basal" id="age_metabolisme_basal" type="number" min="3" max="150" placeholder="age"/>
    <select name="sexe_metabolisme_basal" id="sexe_metabolisme_basal">
      <option value="homme">Homme</option>
      <option value="femme">Femme</option>
    </select>
    <button id="bouton_calcul_metabolisme_basal">Calculer le métabolisme</button>
    <span id="affichage_metabolisme_basal"></span>
  </section>

</body>
</html>
