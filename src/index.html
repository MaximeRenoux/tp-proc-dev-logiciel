<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Appli de calcul d'IMC</title>
  <link href="index.css" rel="stylesheet" />
</head>
<body>

    <h1>Que voulez-vous calculer aujourd'hui?</h1>
  <script src="index.js"></script>

  <input type="checkbox" id="check_imc" name="IMC">
  <input type="checkbox" id="check_mbasal" name="MetabolismeBasal">

  <div>
    <label for="fpoids">Poids (kg)</label>
    <input type="number" name="fpoids" id="champ_poids" required min="15" max="300" size="15" placeholder="70" required autocomplete="off" style="width: 10em"> <!-- autocomplete="off" pour empêcher la saisie semi-automatique du navigateur de couvrir les validations.-->
    <div id="errpoids" class="emsg"></div> 
  </div>
  <div>
    <label>Taille (cm)</label>
    <input type="number" name="ftaille" id="champ_taille"  required min="50" max="250" placeholder="175" required autocomplete="off" style="width: 10em">
    <div id="errtaille" class="emsg"></div>
  </div>
  <div>
    <label for="fage">Âge (ans)</label>
    <input type="number" name="fage" id="champ_age" required min="1" max="150"  placeholder="45" required autocomplete="off" style="width: 10em">
    <div id="errage" class="emsg"></div>
  </div>

  <select name="sexe" id="champ_sexe">
    <option value="H">Homme</option>
    <option value="F">Femme</option>
  </select>

  <select name="objectif" id="champ_objectif">
    <option value="0">Pas d'objectif</option>
    <option value="1">Perte de poids modérée</option>
    <option value="2">Perte de poids conséquente</option>
    <option value="3">Gain de poids modéré</option>
    <option value="4">Gain de poids conséquent</option>

  </select>

  <button id="boutton_calcul">Calculer</button>

  <span id="mainSpan"></span>

</body>
</html>
