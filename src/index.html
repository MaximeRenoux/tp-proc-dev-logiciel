<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Appli de calcul d'IMC</title>
  <link href="index.css" rel="stylesheet" />
</head>
<body>


<script src="index.js"></script>
<div class="main-container">
  <h1>Que voulez-vous calculer aujourd'hui?</h1>
 <div class="champ">
  <label>Activité:</label>
  <input type="checkbox" id="check_imc" name="IMC">
  <label for="check_imc">Indice Masse Corporelle (IMC)</label>
  <input type="checkbox" id="check_mbasal" name="MetabolismeBasal">
  <label for="check_mbasal">Métabolisme basal (MB)</label>
 </div>
  <div class="champ">
    <label for="champ_poids">Poids (kg)</label>
    <input type="number" name="fpoids" id="champ_poids" required min="15" max="300" size="15" placeholder="70" required autocomplete="off" style="width: 10em" required> <!-- autocomplete="off" pour empêcher la saisie semi-automatique du navigateur de couvrir les validations.-->
    <div id="errpoids" class="emsg"></div>
  </div>
  <div class="champ">
    <label>Taille (cm)</label>
    <input type="number" name="ftaille" id="champ_taille"  required min="50" max="250" placeholder="175" required autocomplete="off" style="width: 10em" required>
    <div id="errtaille" class="emsg"></div>
  </div>
  <div class="champ">
    <label for="champ_age">Âge (ans)</label>
    <input type="number" name="fage" id="champ_age" required min="1" max="150"  placeholder="45" required autocomplete="off" style="width: 10em" required>
    <div id="errage" class="emsg"></div>
  </div>
  <div class="champ">
  <label for="champ_sexe">Sexe :</label>
  <select name="sexe" id="champ_sexe" disabled>
    <option value="H">Homme</option>
    <option value="F">Femme</option>
  </select>
</div>
  <div class="champ">
  <label for="champ_objectif">Objectif :</label>
  <select name="objectif" id="champ_objectif" disabled>
    <option value="0">Pas d'objectif</option>
    <option value="1">Perte de poids modérée</option>
    <option value="2">Perte de poids conséquente</option>
    <option value="3">Gain de poids modéré</option>
    <option value="4">Gain de poids conséquent</option>

  </select>
  </div>
  <button id="boutton_calcul">Calculer</button>

  <span id="mainSpan"></span>

  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th class="padding5">Date</th>
          <th class="padding5">Imc</th>
          <th class="padding5">Métabolisme Basal</th>
          <th class="padding5">Objectif journalier</th>
        </tr>
      </thead>
      <tbody id="affichage">
      
      </tbody>
    </table>
  </div>
  

  

</div>
</body>
</html>
